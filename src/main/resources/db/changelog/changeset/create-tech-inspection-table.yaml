databaseChangeLog:
  - changeSet:
      id: create-tech-inspection-table
      author: Stanislaw
      changes:
        - createTable:
            tableName: tech_inspection
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true

              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: cars(id)
                    foreignKeyName: fk_tech_inspection_cars
                    deleteCascade: true

              - column:
                  name: date_of_inspection
                  type: date
                  constraints:
                    nullable: false

              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false

              - column:
                  name: services
                  type: varchar(255)




